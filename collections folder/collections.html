<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Musica</title>
    <link rel="icon" href="/img/logo.svg">
    <link rel="stylesheet" type="text/css" href="collections.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="/img/logo.svg" alt="">
        <input type="text" placeholder="Search artists">
    </nav>
    <main>
        <section class="hero-tabs">
            <div class="tab-1">
                <a href="/index.html"><img src="/img/Home.png" alt=""></a>
                <a href="#"><img src="/img/playlist-1.png" alt=""></i></a>
                <img src="/img/radio.png" alt="">
                <img src="/img/videos.png" alt="">
            </div>
            <div class="tab-2">
                <img src="/img/profile.png" alt="">
                <img src="/img/Logout.png" alt="">
            </div>
        </section>

        <section>
        <section class="hero">
            <div>
                <a href="#">My Collections</a>
                <a href="#">Likes</a>
            </div>
            <div class="music-collection">
                <article class="music-1">
                    <img src="/img/Rectangle 16.png" alt="">
                    <h3>Relay road</h3>
                    <span>Walker IO</span>
                    <i class="fa-solid fa-circle-play"></i>
                </article>
                <article class="music-2">
                    <h3>Loop</h3>
                    <span>Cathrine Sky</span>
                </article>
                <article class="music-3">
                    <h3>Fragile Beasts</h3>
                    <span>The Readers</span>
                </article>
                <article class="music-4">
                    <h3>Seasons In</h3>
                    <span>James</span>
                </article>
            </div>
        </section>
    </main>
    <section class="music-player">
        <article>
            <img src="/img/Rectangle 21.png" alt="">
            <div>
                <p>Seasons In</p>
                <p>James</p>
            </div>
        </article>
        <div class="music-items">
            <div class="player-items">
                <img src="/player items/shuffle.png" alt="">
                <img src="/player items/previous.png" alt="">
                <i class="fa-solid fa-circle-play"></i>
                <img src="/player items/next.png" alt="">
                <img src="/player items/repeate-one.png" alt="">
            </div>
            <div class="player">
                <div class="line"></div>
            </div>
        </div>
        <div class="volume-div">
            <img src="/player items/volume-high.png" alt="">
            <div class="volume"></div>
        </div>
    </section>
</body>
</html>
